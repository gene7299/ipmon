<body>
    <div class="viewport">
        <div class="main">
            <div class="infoA sizelab_top sizelab_left sizelab_width sizelab_height sizelab_lineheight sizelab_font" sizelabTop="0" sizelabLeft="0" sizelabWidth="33" sizelabHeight="20" sizelabLineHeight="20" sizelabFont="4"></div>

            <div class="infoC sizelab_top sizelab_left sizelab_width sizelab_height sizelab_lineheight sizelab_font" sizelabTop="0" sizelabLeft="66" sizelabWidth="34" sizelabHeight="20" sizelabLineHeight="20" sizelabFont="4"></div>

            <div class="textB1 sizelab_top sizelab_left sizelab_width sizelab_height sizelab_lineheight sizelab_font" sizelabTop="1.2" sizelabLeft="38" sizelabWidth="20" sizelabHeight="13" sizelabLineHeight="13" sizelabFont="1.8">下一站 : 上海体育馆站</div>

            <div class="arrowB1 sizelab_top sizelab_left sizelab_width sizelab_height" sizelabTop="2.5" sizelabLeft="61" sizelabWidth="5" sizelabHeight="20" sizelabLineHeight="20">
                <div class="arrow">
                    <a class="arrowcircle" href="#">
                        <span class="arrowright"></span>
                    </a>
                </div>
            </div>
            <div class="textC1 sizelab_top sizelab_left sizelab_width sizelab_height sizelab_lineheight sizelab_font" sizelabTop="1.2" sizelabLeft="70" sizelabWidth="20" sizelabHeight="13" sizelabLineHeight="13" sizelabFont="1.8">列車开往 : 富锦路站</div>

            <div class="arrowC1 sizelab_top sizelab_left sizelab_width sizelab_height" sizelabTop="2.5" sizelabLeft="95" sizelabWidth="5" sizelabHeight="20" sizelabLineHeight="20">

                  <div class="route_name"></div>
              </div>
            </div>

                <div class="route">
                    <div class="route_point"></div>
                    <div class="route_name"></div>
                </div>
            </div>
-->
